<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTransfer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container">

        <div class="card-left">
            <div class="header-text">
                <div>
                    <h1>WeTransfer</h1>
                </div>
                <div class="header-subtext">
                    <h2>Send files, move ideas with WeTransfer</h2>
                </div>
            </div>
            <figure class="image-container">
                <img src="./assets/img/send3.svg" alt="">
                <img src="./assets/img/send4.png" alt="">
                <img src="./assets/img/send5.png" alt="">
            </figure>
        </div>
        
        <div class="card-right">
            <div class="login-options">
                <div class="login-link"><a href="#"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Login &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</a></div>
                <div class="create-account-link"><a href="#"> &nbsp; &nbsp; Create account &nbsp; &nbsp; </a></div>
            </div>
            <div class="social-login-options">
                <div class="login-option">
                    <div><i class="icon google"></i></div>
                    <a href="#">Continue with Google</a>
                </div>
                <div class="login-option">
                    <div><i class="icon slack"></i></div>
                    <a href="#">Continue with Slack</a>
                </div>
                <div class="login-option">
                    <div><i class="icon apple"></i></div>
                    <a href="#">Continue with Apple</a>
                </div>
            </div>
            <div class="or-section">
                <div class="separator"></div>
                <p>Or better yet..</p>
                <div class="separator"></div>
            </div>
            <div class="input-section">
                <div class="input-field">
                    <div><i class="icon envelope"></i></div>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <div><i class="icon lock"></i></div>
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <div class="forgot-password-link"><a href="#">Forgot password</a></div>
            <div class="login-with-app-link"><a href="#">Log in with WeTransfer</a></div>
        </div>
       
    </div>
</body>

</html>
